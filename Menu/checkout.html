<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Checkout - Zhi Wei Zai | Authentic Chinese Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Chinese Traditional Color Palette (中式传统配色)
            'zwz-crimson': '#902223',      // Primary - 绛红 (Jiàng Hóng)
            'zwz-crimson-light': '#A83234',
            'zwz-crimson-dark': '#6E1A1B',
            'zwz-brown': '#8D5631',          // Secondary - 棕褐 (Zōng Hè)
            'zwz-brown-light': '#A86B42',
            'zwz-brown-dark': '#6B4025',
            'zwz-cream': '#E2CD9C',          // Background - 米黄 (Mǐ Huáng)
            'zwz-cream-light': '#F5EDD8',
            'zwz-cream-dark': '#D4BE8A',
            'zwz-gold': '#C4A44A',           // Accent - 金色 (Jīn Sè)
            'zwz-gold-light': '#D4B85E',
            'zwz-text': '#3D2317',           // Text - 深褐 (Shēn Hè)
            'zwz-text-light': '#5C3D2E',
            // Legacy aliases
            'zwz-red': '#902223',
            'zwz-red-dark': '#6E1A1B',
          },
          fontFamily: {
            'display': ['Playfair Display', 'Noto Serif SC', 'serif'],
            'body': ['Karla', 'Noto Sans SC', 'sans-serif'],
            'heading': ['Cinzel', 'Noto Serif SC', 'serif'],
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="../ASSETS/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../ASSETS/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../ASSETS/favicon-16x16.png">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="bg-zwz-cream font-body antialiased min-h-screen flex flex-col">

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50">
    <div class="mx-4 mt-4 md:mx-8 lg:mx-16">
      <div class="bg-white/95 backdrop-blur-lg rounded-2xl shadow-lg border border-zwz-red/10 px-4 py-3 md:px-6 md:py-4">
        <div class="flex items-center justify-between">
          <a href="../index.html" class="flex items-center gap-3 group cursor-pointer">
            <img src="../ASSETS/logo.jpg" class="w-12 h-12 md:w-14 md:h-14 rounded-xl object-cover shadow-md group-hover:scale-105 transition-transform duration-300" alt="Zhi Wei Zai Logo">
            <div class="hidden sm:block">
              <span class="font-heading text-zwz-red-dark text-lg md:text-xl font-bold tracking-wide">ZhiWeiZai</span>
              <span class="block text-xs text-zwz-text/60 font-medium -mt-1">Chinese Restaurant</span>
            </div>
          </a>
          <div class="hidden lg:flex items-center gap-1">
            <a href="../index.html" class="px-4 py-2 text-zwz-text/80 font-medium rounded-xl hover:bg-zwz-red/10 transition-colors cursor-pointer">Home</a>
            <a href="menu.html" class="px-4 py-2 text-zwz-text/80 font-medium rounded-xl hover:bg-zwz-red/10 transition-colors cursor-pointer">Menu</a>
            <a href="cart.html" class="px-4 py-2 text-zwz-text/80 font-medium rounded-xl hover:bg-zwz-red/10 transition-colors cursor-pointer">Cart</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 pt-32 pb-16 md:pt-40">
    <div class="container mx-auto px-4 max-w-6xl">
      <div class="mb-8">
        <a href="cart.html" class="inline-flex items-center gap-2 text-zwz-red-dark hover:text-zwz-red font-medium transition-colors cursor-pointer">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Back to Cart
        </a>
      </div>

      <div class="text-center mb-12">
        <h1 class="font-display text-4xl md:text-5xl text-zwz-red-dark font-bold mb-4">
          <span class="text-zwz-gold italic">Checkout</span>
        </h1>
        <p class="text-zwz-text/70 text-lg">Complete your order details below</p>
      </div>

      <div class="grid lg:grid-cols-2 gap-8">
        <!-- Checkout Form -->
        <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8">
          <h2 class="font-display text-2xl text-zwz-red-dark font-bold mb-6 flex items-center gap-3">
            <span class="w-10 h-10 rounded-full bg-zwz-red text-white flex items-center justify-center text-lg font-bold">1</span>
            Delivery Information
          </h2>
          <form id="checkout-form" class="space-y-5">
            <div class="grid md:grid-cols-2 gap-5">
              <div>
                <label class="block text-zwz-text/80 font-medium mb-2" for="name">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-xl border border-zwz-red/20 focus:border-zwz-red focus:ring-2 focus:ring-zwz-red/20 outline-none transition-all">
              </div>
              <div>
                <label class="block text-zwz-text/80 font-medium mb-2" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 rounded-xl border border-zwz-red/20 focus:border-zwz-red focus:ring-2 focus:ring-zwz-red/20 outline-none transition-all">
              </div>
            </div>
            <div>
              <label class="block text-zwz-text/80 font-medium mb-2" for="email">Email Address</label>
              <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-xl border border-zwz-red/20 focus:border-zwz-red focus:ring-2 focus:ring-zwz-red/20 outline-none transition-all">
            </div>
            <div>
              <label class="block text-zwz-text/80 font-medium mb-2" for="address">Delivery Address</label>
              <textarea id="address" name="address" rows="3" required class="w-full px-4 py-3 rounded-xl border border-zwz-red/20 focus:border-zwz-red focus:ring-2 focus:ring-zwz-red/20 outline-none transition-all resize-none"></textarea>
            </div>
            <div>
              <label class="block text-zwz-text/80 font-medium mb-2" for="notes">Special Instructions (Optional)</label>
              <textarea id="notes" name="notes" rows="2" class="w-full px-4 py-3 rounded-xl border border-zwz-red/20 focus:border-zwz-red focus:ring-2 focus:ring-zwz-red/20 outline-none transition-all resize-none" placeholder="E.g., no onions, extra spicy..."></textarea>
            </div>

            <h2 class="font-display text-2xl text-zwz-red-dark font-bold pt-6 flex items-center gap-3">
              <span class="w-10 h-10 rounded-full bg-zwz-red text-white flex items-center justify-center text-lg font-bold">2</span>
              Payment Method
            </h2>
            <div class="grid grid-cols-2 gap-4">
              <label class="relative cursor-pointer">
                <input type="radio" name="payment" value="cod" checked class="peer sr-only">
                <div class="p-4 rounded-xl border-2 border-zwz-red/20 peer-checked:border-zwz-red peer-checked:bg-zwz-red/5 transition-all text-center">
                  <svg class="w-8 h-8 mx-auto mb-2 text-zwz-red-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                  </svg>
                  <span class="font-semibold text-zwz-red-dark">Cash on Delivery</span>
                </div>
              </label>
              <label class="relative cursor-pointer">
                <input type="radio" name="payment" value="gcash" class="peer sr-only">
                <div class="p-4 rounded-xl border-2 border-zwz-red/20 peer-checked:border-zwz-red peer-checked:bg-zwz-red/5 transition-all text-center">
                  <svg class="w-8 h-8 mx-auto mb-2 text-zwz-red-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                  </svg>
                  <span class="font-semibold text-zwz-red-dark">GCash</span>
                </div>
              </label>
            </div>

            <button type="submit" id="submit-btn" class="w-full mt-6 flex items-center justify-center gap-3 px-6 py-4 bg-gradient-to-r from-zwz-red to-zwz-red-dark text-white font-bold text-lg rounded-2xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all duration-300 cursor-pointer">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              Place Order
            </button>
          </form>
        </div>

        <!-- Order Summary -->
        <div>
          <div class="bg-white rounded-3xl shadow-xl p-6 md:p-8 sticky top-32">
            <h2 class="font-display text-2xl text-zwz-red-dark font-bold mb-6">Order Summary</h2>
            <div id="order-items" class="space-y-4 mb-6 max-h-64 overflow-y-auto">
              <!-- Items will be loaded here -->
            </div>
            <div class="border-t border-zwz-red/10 pt-6 space-y-3">
              <div class="flex justify-between text-zwz-text/70">
                <span>Subtotal</span>
                <span id="subtotal">₱0</span>
              </div>
              <div class="flex justify-between text-zwz-text/70">
                <span>Delivery Fee</span>
                <span id="delivery-fee">₱50</span>
              </div>
              <div class="flex justify-between text-zwz-red-dark font-bold text-2xl pt-3 border-t border-zwz-red/10">
                <span>Total</span>
                <span id="total">₱50</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Success Modal -->
  <div id="success-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 backdrop-blur-sm">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md mx-4 text-center">
      <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-100 flex items-center justify-center">
        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="font-display text-3xl text-zwz-red-dark font-bold mb-4">Order Placed!</h2>
      <p class="text-zwz-text/70 mb-6">Thank you for your order. We'll send a confirmation email shortly.</p>
      <a href="../index.html" class="inline-flex items-center justify-center gap-2 px-8 py-3 bg-gradient-to-r from-zwz-red to-zwz-red-dark text-white font-bold rounded-xl cursor-pointer hover:scale-105 transition-transform">
        Back to Home
      </a>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    emailjs.init("2x79e3EhUaKlA7cd9");

    document.addEventListener('DOMContentLoaded', function() {
      if (typeof ZWZAuth !== 'undefined') {
        ZWZAuth.init();
        const user = ZWZAuth.getCurrentUser();
        if (user) {
          document.getElementById('name').value = user.name || '';
          document.getElementById('email').value = user.email || '';
          document.getElementById('phone').value = user.phone || '';
          document.getElementById('address').value = user.address || '';
        }
      }
      loadOrderSummary();
    });

    function loadOrderSummary() {
      const cart = JSON.parse(localStorage.getItem('zwz_cart') || '[]');
      const orderItems = document.getElementById('order-items');

      if (cart.length === 0) {
        window.location.href = 'cart.html';
        return;
      }

      orderItems.innerHTML = cart.map(item => `
        <div class="flex items-center gap-4">
          <div class="w-16 h-16 rounded-xl bg-zwz-cream flex-shrink-0 overflow-hidden">
            <img src="${item.image}" alt="${item.name}" class="w-full h-full object-contain p-1">
          </div>
          <div class="flex-1">
            <h4 class="font-semibold text-zwz-red-dark">${item.name}</h4>
            <p class="text-sm text-zwz-text/60">Qty: ${item.quantity || 1}</p>
          </div>
          <span class="font-bold text-zwz-gold">₱${item.price * (item.quantity || 1)}</span>
        </div>
      `).join('');

      const subtotal = cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
      const deliveryFee = 50;
      document.getElementById('subtotal').textContent = `₱${subtotal}`;
      document.getElementById('delivery-fee').textContent = `₱${deliveryFee}`;
      document.getElementById('total').textContent = `₱${subtotal + deliveryFee}`;
    }

    document.getElementById('checkout-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<svg class="w-6 h-6 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg> Processing...';

      const cart = JSON.parse(localStorage.getItem('zwz_cart') || '[]');
      const subtotal = cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);

      const orderDetails = {
        to_name: document.getElementById('name').value,
        to_email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        notes: document.getElementById('notes').value || 'None',
        payment: document.querySelector('input[name="payment"]:checked').value.toUpperCase(),
        order_items: cart.map(item => `${item.name} x${item.quantity || 1} - ₱${item.price * (item.quantity || 1)}`).join('\n'),
        subtotal: `₱${subtotal}`,
        delivery_fee: '₱50',
        total: `₱${subtotal + 50}`,
        order_date: new Date().toLocaleString('en-PH')
      };

      try {
        await emailjs.send('service_e70zv2u', 'template_drzf7ua', orderDetails);
        localStorage.removeItem('zwz_cart');
        document.getElementById('success-modal').classList.remove('hidden');
        document.getElementById('success-modal').classList.add('flex');
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to place order. Please try again.');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Place Order';
      }
    });
  </script>
</body>
</html>
