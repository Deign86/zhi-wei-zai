<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Welcome - Zhi Wei Zai | Authentic Chinese Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // Chinese Traditional Color Palette (中式传统配色)
            'zwz-crimson': '#902223',
            'zwz-crimson-light': '#A83234',
            'zwz-crimson-dark': '#6E1A1B',
            'zwz-brown': '#8D5631',
            'zwz-brown-light': '#A86B42',
            'zwz-brown-dark': '#6B4025',
            'zwz-cream': '#E2CD9C',
            'zwz-cream-light': '#F5EDD8',
            'zwz-cream-dark': '#D4BE8A',
            'zwz-gold': '#C4A44A',
            'zwz-gold-light': '#D4B85E',
            'zwz-text': '#3D2317',
            'zwz-text-light': '#5C3D2E',
            // Legacy aliases
            'zwz-red': '#902223',
            'zwz-red-dark': '#6E1A1B',
          },
          fontFamily: {
            'display': ['Playfair Display', 'Noto Serif SC', 'serif'],
            'body': ['Karla', 'Noto Sans SC', 'sans-serif'],
            'heading': ['Cinzel', 'Noto Serif SC', 'serif'],
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="../ASSETS/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../ASSETS/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../ASSETS/favicon-16x16.png">
  
  <!-- Auth System -->
  <script src="../js/auth.js"></script>
</head>
<body class="bg-zwz-cream font-body antialiased min-h-screen">

  <!-- Header -->
  <header class="bg-zwz-red py-6 relative">
    <a href="../index.html" class="absolute left-6 top-1/2 -translate-y-1/2 flex items-center gap-2 text-white/80 hover:text-white transition-colors cursor-pointer">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      <span class="hidden sm:inline font-medium text-sm md:text-base">Back to Home</span>
    </a>
    <h2 class="font-heading text-white text-xl md:text-2xl lg:text-3xl font-bold text-center">Welcome to Zhi Wei Zai!</h2>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-12 md:py-16">
    <!-- Success Message -->
    <div id="successMessage" class="hidden mb-8 p-4 bg-green-100 border border-green-300 text-green-800 rounded-xl text-center text-sm md:text-base font-medium">
      Login successful! Welcome back.
    </div>

    <!-- Welcome Title -->
    <h1 class="font-heading text-zwz-red text-2xl md:text-3xl lg:text-4xl font-bold text-center mb-4">
      Welcome, <span id="userName" class="text-zwz-gold">Guest</span>!
    </h1>

    <p class="text-zwz-text/80 text-base md:text-lg lg:text-xl text-center mb-10 max-w-2xl mx-auto">
      Thank you for being a valued member of the Zhi Wei Zai family!
    </p>

    <!-- User Info Card -->
    <div class="bg-zwz-cream-light border border-zwz-brown/20 rounded-2xl p-6 md:p-8 shadow-md mb-10">
      <div class="space-y-4">
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4">
          <span class="font-heading text-zwz-red font-semibold text-sm md:text-base min-w-[100px]">Name:</span>
          <span id="userNameInfo" class="text-zwz-text text-sm md:text-base">-</span>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4">
          <span class="font-heading text-zwz-red font-semibold text-sm md:text-base min-w-[100px]">Email:</span>
          <span id="userEmail" class="text-zwz-text text-sm md:text-base">-</span>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4">
          <span class="font-heading text-zwz-red font-semibold text-sm md:text-base min-w-[100px]">Phone:</span>
          <span id="userPhone" class="text-zwz-text text-sm md:text-base">-</span>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4">
          <span class="font-heading text-zwz-red font-semibold text-sm md:text-base min-w-[100px]">Address:</span>
          <span id="userAddress" class="text-zwz-text text-sm md:text-base">-</span>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4">
          <span class="font-heading text-zwz-red font-semibold text-sm md:text-base min-w-[100px]">Member Since:</span>
          <span id="memberSince" class="text-zwz-text text-sm md:text-base">-</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap justify-center gap-3 md:gap-4">
      <a href="account.html" class="px-6 py-3 bg-zwz-red text-zwz-cream-light font-heading font-semibold text-sm md:text-base rounded-xl hover:bg-zwz-red-dark transition-colors duration-200 cursor-pointer shadow-md">
        Manage Account
      </a>
      <a href="../Menu/menu.html" class="px-6 py-3 bg-zwz-red text-zwz-cream-light font-heading font-semibold text-sm md:text-base rounded-xl hover:bg-zwz-red-dark transition-colors duration-200 cursor-pointer shadow-md">
        Browse Menu
      </a>
      <a href="../index.html" class="px-6 py-3 bg-zwz-red text-zwz-cream-light font-heading font-semibold text-sm md:text-base rounded-xl hover:bg-zwz-red-dark transition-colors duration-200 cursor-pointer shadow-md">
        Home
      </a>
      <button id="logoutBtn" class="px-6 py-3 bg-zwz-text/60 text-white font-heading font-semibold text-sm md:text-base rounded-xl hover:bg-zwz-text/80 transition-colors duration-200 cursor-pointer shadow-md">
        Logout
      </button>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      if (!ZWZAuth.isLoggedIn()) {
        window.location.href = 'login.html';
        return;
      }
      
      const user = ZWZAuth.getCurrentUser();
      
      // Update UI with user info
      document.getElementById('userName').textContent = user.name;
      document.getElementById('userNameInfo').textContent = user.name;
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userPhone').textContent = user.phone || 'Not provided';
      document.getElementById('userAddress').textContent = user.address || 'Not provided';
      
      // Format member since date
      if (user.createdAt) {
        const date = new Date(user.createdAt);
        document.getElementById('memberSince').textContent = date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }
      
      // Show success message if just logged in
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('loggedin') === 'true') {
        document.getElementById('successMessage').classList.remove('hidden');
      }
      
      // Logout button
      document.getElementById('logoutBtn').addEventListener('click', function() {
        ZWZAuth.logout();
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
