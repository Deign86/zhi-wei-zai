<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Welcome - Zhi Wei Zai</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" />
    
    <!-- Auth System -->
    <script src="../js/auth.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            color: #870000;
            text-align: center;
        }
        
        .header {
            background-color: #870000;
            color: #fff;
            padding: 20px;
            position: relative;
            height: 95px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .back-btn img {
            width: 40px;
            height: 40px;
        }
        
        .content {
            margin: 50px auto;
            width: 80%;
            max-width: 1200px;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            margin-bottom: 30px;
        }
        
        .user-info {
            font-size: 24px;
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .user-info p {
            margin-bottom: 15px;
        }
        
        .user-info strong {
            color: #870000;
            margin-right: 15px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: #870000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #6d0000;
        }
        
        .welcome-text {
            font-size: 28px;
            margin: 40px 0;
        }
        
        .message {
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            font-size: 18px;
        }
        
        .success {
            background-color: #ccffcc;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-btn">
            <img src="exit_to_app.png" alt="Back">
        </a>
        <b style="font-family: Merriweather; font-size: 35px;">Welcome to Zhi Wei Zai!</b>
    </div>
    
    <div class="content">
        <div id="successMessage" class="message success" style="display: none;">
            Login successful! Welcome back.
        </div>
        
        <h1>Welcome, <span id="userName">Guest</span>!</h1>
        
        <p class="welcome-text">Thank you for being a valued member of the Zhi Wei Zai family!</p>
        
        <div class="user-info">
            <p><strong>Name:</strong> <span id="userNameInfo">-</span></p>
            <p><strong>Email:</strong> <span id="userEmail">-</span></p>
            <p><strong>Phone:</strong> <span id="userPhone">-</span></p>
            <p><strong>Address:</strong> <span id="userAddress">-</span></p>
            <p><strong>Member Since:</strong> <span id="memberSince">-</span></p>
        </div>
        
        <div class="button-container">
            <a href="account.html" class="btn">Manage Account</a>
            <a href="../Menu/menu.html" class="btn">Browse Menu</a>
            <a href="../index.html" class="btn">Home</a>
            <button id="logoutBtn" class="btn" style="background-color: #666;">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!ZWZAuth.isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = ZWZAuth.getCurrentUser();
            
            // Update UI with user info
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userNameInfo').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userPhone').textContent = user.phone || 'Not provided';
            document.getElementById('userAddress').textContent = user.address || 'Not provided';
            
            // Format member since date
            if (user.createdAt) {
                const date = new Date(user.createdAt);
                document.getElementById('memberSince').textContent = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            // Show success message if just logged in
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('loggedin') === 'true') {
                document.getElementById('successMessage').style.display = 'block';
            }
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', function() {
                ZWZAuth.logout();
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
